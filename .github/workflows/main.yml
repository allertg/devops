name: CI Pipeline
permissions:
  contents: write
on:
  push:
    branches: [ "master" , "develop"]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build-test:
    name: Build & Test (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------
      # 1. Check out repository
      # -----------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -----------------------------------------
      # 2. Install Java 25 (Corretto)
      # -----------------------------------------
      - name: Set up Java 25
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '25'
          distribution: 'corretto'

      # -----------------------------------------
      # 4. Build project (includes shading the JAR)
      # -----------------------------------------
      - name: Run Unit Tests + JaCoCo Coverage
        run: mvn -B clean test jacoco:report

      # -----------------------------------------
      # 5. Run Unit Tests
      # -----------------------------------------
      - name: Run Unit Tests
        run: mvn -B test

      # -----------------------------------------
      # 6. Run Integration Tests
      # -----------------------------------------
      #- name: Run Integration Tests
      # run: mvn -B verify
      # -----------------------------------------
      # 7. Generate Coverage Report
      # -----------------------------------------
      #- name: Generate JaCoCo Coverage Report
      #  run: mvn -q -e jacoco:report
      # -----------------------------------------
      # 8. Upload to Codecov
      # -----------------------------------------
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: target/surefire-reports/

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml  # Specify exact file for reliability
          flags: Unit Tests
          verbose: true
          fail_ci_if_error: false  # Don't fail the job if Codecov upload fails
      # -----------------------------------------
      # 9. Integration Tests
      # -----------------------------------------
  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:latest
        env:
          MYSQL_DATABASE: world
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '25'
          distribution: 'corretto'

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -ppassword --silent; then
           echo "MySQL is ready!"
           break
          fi
          echo "Still waiting..."
          sleep 2
          done

      - name: Verify DB connection
        run: |
          mysql -h 127.0.0.1 -u root -ppassword -e "SHOW DATABASES;"
